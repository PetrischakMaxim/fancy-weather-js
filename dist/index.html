<!DOCTYPE html>
<html lang="en" class="page">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fancy weather</title>
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <!-- Main styles -->
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="page__body">
  <div class="page__wrapper">
    <header class="page__header">
      <h1 class="visually-hidden">
        Fancy Weather App
      </h1>
      <div class="container">
        <nav class="page__navigation">
          <div class="columns">
            <div class="left-col">
              <form action="#" class="controls-form">
                <fieldset class="controls-form__item">
                  <button class="controls-form__btn controls-form__btn--update">update</button>
                </fieldset>
                <fieldset class="controls-form__item">
                  <div class="controls-form__field">
                    <label for="lang-field">Select language</label>
                    <select name="lang" id="lang-field">
                      <option value="ru" selected>Ru</option>
                      <option value="en">Eng</option>
                      <option value="be">Be</option>
                    </select>
                  </div>
                </fieldset>
                <fieldset class="controls-form__item">
                  <label for="fahrenheit-field">
                    °F
                    <input name="temperature" type="radio" id="fahrenheit-field" value="fahrenheit">
                  </label>
                  <label for="celsium-field">
                    °С
                    <input name="temperature" type="radio" id="celsium-field" value="celsium" checked>
                  </label>
                </fieldset>
              </form>
            </div>
            <div class="right-col">
              <form action="#" class="search-form">
                <fieldset>
                  <input type="search" name="search" id="search-field" placeholder="Search city or ZIP" required>
                </fieldset>
                <fieldset>
                  <button type="submit">Search</button>
                </fieldset>
              </form>
            </div>
          </div>
        </nav>
      </div>

    </header>
    <main class="page__main">
      <div class="container">
        <div class="columns">
          <div class="left-col">
            <div class="data">
              <ul class="data__list">
                <li class="data__item data__item--city">
                  Minsk, Belarus
                </li>
                <li class="data__item data__item--date">
                  Mon 28 October 17:23
                </li>
                <li class="data__item data__item--result">
                  <p class="data__temperature">10°С</p>
                  <ul class="data__info">
                    <li class="data__image"></li>
                    <li>overcast</li>
                    <li> Feels like: 7°</li>
                    <li> Wind: 2 m/s</li>
                    <li>Humidity: 83%</li>
                  </ul>
                </li>
                <li class="data__item data__item--stats">
                  <table class="data__stats">
                    <tr>
                      <th class="data__day">Tuesday</th>
                      <th class="data__day">Tuesday</th>
                      <th class="data__day">Tuesday</th>
                    </tr>
                    <tr>
                      <td class="data__desription">
                        7°
                      </td>
                      <td class="data__desription">
                        7°
                      </td>
                      <td class="data__desription">
                        7°
                      </td>
                    </tr>
                  </table>
                </li>
              </ul>
            </div>
          </div>
          <div class="right-col">
            <div class="location">
              <div class="location__map" id="location-map">
                <img src="./img/thumbnail.jpg" alt="">
              </div>
              <table class="location__data">
                <tr>
                  <th>Latitude:</th>
                  <th>Longitude:</th>
                </tr>
                <tr>
                  <td>27°34'</td>
                  <td>27°34'</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- JavaScript -->
  <script src="./js/bundle.js"></script>
</body>

</html>
