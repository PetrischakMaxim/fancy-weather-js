<!DOCTYPE html>
<html lang="en" class="page">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fancy weather</title>
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <!-- Main styles -->
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="page__body">
  <div class="page__wrapper">

    <header class="page__header">
      <h1 class="visually-hidden">
        Fancy Weather App
      </h1>
      <div class="container">
        <nav class="page__navigation"></nav>
        <div class="columns">
          <div class="left-col">
            <form action="#" class="form form--control">
              <fieldset class="form__item">
                <button data-action="update-bg" class="form__toggler"><i class="material-icons">autorenew</i></button>
              </fieldset>
              <fieldset class="form__item form__item--full">
                <div data-action="change-lang" class="form__toggler flex-container ">
                  <label for="lang-field"><i class="material-icons">language</i></label>
                  <select class="form__select" name="lang" id="lang-field">
                    <option value="default" hidden>language</option>
                    <option value="ru" selected>Ru</option>
                    <option value="en">Eng</option>
                    <option value="be">Be</option>
                  </select>
                </div>
              </fieldset>
              <fieldset class="form__item">
                <label data-action="change-to-f" class="form__toggler" for="fahrenheit-field">
                  <input name="temperature" type="radio" id="fahrenheit-field" value="fahrenheit">
                  <span> °F</span>
                </label>
              </fieldset>
              <fieldset class="form__item">
                <label data-action="change-to-c" class="form__toggler" for="celsium-field">
                  <input name="temperature" type="radio" id="celsium-field" value="celsium" checked>
                  <span>°С</span>
                </label>
              </fieldset>
            </form>
          </div>
          <div class="right-col">
            <form action="#" class="form form--search">
              <fieldset class="form__item form__item--full">
                <label class="form__toggler" for="search-field">
                  <input class="form__input" type="search" name="search" id="search-field"
                    placeholder="Search city or ZIP" required>
                </label>
              </fieldset>
              <fieldset class="form__item">
                <button class="form__toggler">
                  <i class="material-icons">
                    keyboard_voice
                  </i>
                </button>
              </fieldset>
              <fieldset class="form__item">
                <button class="form__toggler" type="submit">
                  <i class="material-icons">
                    search
                  </i>
                </button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>

    </header>

    <main class="page__main">
      <div class="container">
        <div class="columns">
          <div class="left-col">
            <div class="data">
              <ul class="data__list">
                <li class="data__item data__item--city">
                  Minsk, Belarus
                </li>
                <li class="data__item data__item--date">
                  Mon 28 October 17:23
                </li>
                <li class="data__item data__item--result">
                  <p class="data__temperature">10°С</p>

                </li>
                <li class="data__item data__item--descr">
                  <ul class="data__info">
                    <li class="data__image"></li>
                    <li>overcast</li>
                    <li> Feels like: 7°</li>
                    <li> Wind: 2 m/s</li>
                    <li>Humidity: 83%</li>
                  </ul>
                </li>
                <li class="data__item data__item--stats">
                  <table class="data__stats">
                    <tr>
                      <th class="data__day">Tuesday</th>
                      <th class="data__day">Tuesday</th>
                      <th class="data__day">Tuesday</th>
                    </tr>
                    <tr>
                      <td class="data__desription">
                        7°
                      </td>
                      <td class="data__desription">
                        7°
                      </td>
                      <td class="data__desription">
                        7°
                      </td>
                    </tr>
                  </table>
                </li>
              </ul>
            </div>
          </div>
          <div class="right-col">
            <div class="location">
              <div class="location__map" id="location-map">
                <img src="./img/thumbnail.jpg" alt="">
              </div>
              <table class="location__data">
                <tr>
                  <th>Latitude:</th>
                  <th>Longitude:</th>
                </tr>
                <tr>
                  <td>27°34'</td>
                  <td>27°34'</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>

  </div>

  <!-- JavaScript -->
  <script src="./js/bundle.js"></script>
</body>

</html>
